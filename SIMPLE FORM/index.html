    <H1 > Karol's Simple Form</H1>
    <form action="">
    <label for="First Name">First Name:</label>
    <input type="text" placeholder="First Name" name="First NAME"><br><br>
    <label for="Last Name">Last Name:</label>
    <input type="text" placeholder="Last Name" name="First NAME"><br><br>
    <label for="Email">Email:</label>
    <input type="email" placeholder="Email address" name="Email"><br><br>
    <label for="password">Password:</label>
    <input type="password" placeholder="5 characters min" name="Password"
    minlength="5"><br><br>
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female">
    <label for="non-binary">Non-binary</label>
    <input type="radio" name="gender" value="non-binary"><br><br>

    <label for="gender">Civil Status:</label>
    <label for="Single">Single</label>
    <input type="radio" name="Status" value="Single">
    <label for="Married">Married</label>
    <input type="radio" name="Status" value="Married">
    <label for="Complicated">Complicated</label>
    <input type="radio" name="Status" value="Complicated"><br><br>
    
    <label for="pet">Pet:</label>
    <label for="dog">Dog</label>
    <input type="checkbox" name="Pet" value="dog">
    <label for="cat">Cat</label>
    <input type="checkbox" name="Pet" value="cat">
    <label for="goat">Goat</label>
    <input type="checkbox" name="Pet" value="goat"> <br><br>
    <label for="birthday">Date of Birth:</label>
    <input type="date" name="birthday"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="number" name="phone"placeholder="+234"><br><br>
    <label for="car">Car:</label>
    <select name="car" >
 <option value="">Select Brand:</option>
 <option value="Toyota">Toyota</option>
 <option value="Prado">Prado</option>
 <option value="Honda">Honda</option>
 <option value="Bently">Bently</option>
 <option value="Tesla"Tesla</option>
    </select><br><br>
<label for="feedback">Feedback:</label>
<textarea name="Feedback" id="" cols="30" rows="20"></textarea><br><br>
 <button type="submit" >Sign up</button>
 <input type="reset" value="Clear" >
